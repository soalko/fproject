<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <p><a class="navbar-brand" href="/">Systematizer</a></p>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">Здравствуйте, {{ current_user.name }}</a>
        <p>
            <a href="students" class="btn btn-secondary">Ученики</a>
            <a href="posts" class="btn btn-info">Посты</a>
        </p>
        {% else %}
        <p>
            <a class="btn btn-dark" href="/register">Регистрация</a>
            <a class="btn btn-success" href="/login">Авторизация</a>
        </p>
        {% endif %}

    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
